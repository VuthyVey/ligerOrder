<template name="home">

<div class="row">
	{{> recipesList}}
	{{> orderList}}

</div>
</template>


<template name="orderList">
	<div class="col m5 card blue-grey darken-1" style="position: fixed; right: 0">
		<a class="btn btn-sm" id="">Create New Order</a>
	    {{#each orders}}
	    	<ul class="collapsible" data-collapsible="accordion">
		    {{#each orderedRecipes}}
				{{> recipeContent}}
		    {{/each}}
		    </ul>
		     
		    <ul class="collection">
			{{#each orderedItems}}	
				<li class="collection-item"><a class="btn btn-sm" id="clearIngredientBtn">x</a>	<span class="badge new" data-badge-caption="free">${{totalCost}}</span> {{name}}: {{amount}}{{unit}}</li>
			{{/each}}
			</ul>

				<button id="orderBtn">Order</button>
	    {{/each}}
	   
	</div>
</template>

<template name="recipesList">
<div class="col m7">
{{#each Recipes}}
		<a class="btn btn-sm" id="recipeOrderBtn">Add to Order</a><br>
			<input type="number" placeholder="serve" id="userServeInput">
		{{name}}<br>
		{{kh_name}}<br>
		{{serve}}<br>
		{{readyTime}}<br>
		{{#each ingredients}}
			{{> ingredientInfo}}
		{{/each}}<br>
		{{#each directions}}
			{{text}}<br>
		{{/each}}
	{{/each}}
</div>
	
</template>

<template name="ingredientInfo">
	{{amountWithServe amount ../serve}}{{unit}} {{name}}<br>
</template>

<template name="itemsTable">
	<div class="col m7">
		<table class="bordered highlight">
		<input type="search" placeholder="search" id="searchItemInput">
		
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Khmer</th>
				<th>Price</th>
				<th>Unit</th>
				<th></th>
				<!-- <th>Category</th> -->
			</tr>
		</thead>
			<tbody>
			{{#each items}}
			<tr>
				<td>{{name}}</td>
				<td>{{kh}}</td>
				<td>${{cost}}</td>
				<td>{{unit}}</td>
				<!-- <td>{{#each category}}
						{{this}}
					{{/each}}
				</td> -->
				<td><input type="number" id="orderAmountInput">
				<p>Total Price: <span id="totalPrice"></span></p><button id="addToCart">Add to Cart</button></td>
				</tr>
			{{/each}}
			</tbody>
		</table>        
	</div>
</template>

<template name="recipeContent">
	<li>
      <div class="collapsible-header"><i class="material-icons">place</i>{{recipeName}}</div>
      <div class="collapsible-body"><span>
      	<ul class="collection">      	
      	{{#each items}}
			<li class="collection-item">{{name}}</li>
      	{{/each}}
      	</ul>
      </span></div>
    </li>
</template>
