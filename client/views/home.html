<template name="home">

<div class="container">
	<table class="bordered highlight">
	<thead>
		<tr>
			<th>Item Name</th>
			<th>Khmer</th>
			<th>Price</th>
			<th>Unit</th>
			<!-- <th>Category</th> -->
		</tr>
	</thead>
		<tbody>
		{{#each items}}
		<tr>
			<td>{{name}}</td>
			<td>{{kh}}</td>
			<td>${{price}}</td>
			<td>{{unit}}</td>
			<!-- <td>{{#each category}}
					{{this}}
				{{/each}}
			</td> -->
			</tr>
		{{/each}}
		</tbody>
	</table>        
</div>
</template>
