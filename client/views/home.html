<template name="home">

<div class="row">
	{{> itemsTable}}
	{{> orderList}}

</div>
</template>


<template name="orderList">
	<div class="col m5 card blue-grey darken-1" style="position: fixed; right: 0">
		<ul class="collection with-header">
		      <li class="collection-header"><h5>Order List</h5></li>
		      {{#each orders}}
				{{#each orderedItems}}	
					Hi
					<li class="collection-item"><a class="btn btn-sm" id="clearIngredientBtn">x</a>	<span class="badge new" data-badge-caption="free">${{totalCost}}</span> {{name}}: {{amount}}{{unit}}
					
					</li>

				{{/each}}
				<button id="orderBtn">Order</button>
		      {{/each}}
		    </ul>
		
	</div>
</template>

<template name="recipesList">
<div class="col m7">
{{#each Recipes}}
		{{name}}<br>
		{{kh_name}}<br>
		{{serve}}<br>
		{{readyTime}}<br>
		{{#each ingredients}}
			{{name}} {{amount}} {{unit}} <br>
		{{/each}}<br>
		{{#each directions}}
			{{text}}<br>
		{{/each}}
	{{/each}}
</div>
	
</template>

<template name="itemsTable">
	<div class="col m7">
		<table class="bordered highlight">
		<input type="search" placeholder="search" id="searchItemInput">
		
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Khmer</th>
				<th>Price</th>
				<th>Unit</th>
				<th></th>
				<!-- <th>Category</th> -->
			</tr>
		</thead>
			<tbody>
			{{#each items}}
			<tr>
				<td>{{name}}</td>
				<td>{{kh}}</td>
				<td>${{cost}}</td>
				<td>{{unit}}</td>
				<!-- <td>{{#each category}}
						{{this}}
					{{/each}}
				</td> -->
				<td><input type="number" id="orderAmountInput">
				<p>Total Price: <span id="totalPrice"></span></p><button id="addToCart">Add to Cart</button></td>
				</tr>
			{{/each}}
			</tbody>
		</table>        
	</div>
</template>
